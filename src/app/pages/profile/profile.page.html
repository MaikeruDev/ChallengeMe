<ion-header class="ion-no-border">
  <ion-toolbar style="--background: var(--ion-tab-bar-background)">
    <ion-title color="primary" class="header">
      Profile
    </ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="onClick()">
        <ion-icon style="font-size: 25px;" name="settings-outline" color="secondary"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
  <div class="pfp">
    <ion-avatar>
      <img src="https://dine-app.at/assets/img/team/jakob.webp" />
    </ion-avatar>
    <ion-title class="ion-text-center" color="secondary">Mathias Johannsen</ion-title>
    <p class="ion-text-center">This is just some boring Bio. Don't mind me :) I wanna be a good Challenger one day!</p>
  </div>
</ion-header>

<ion-content>
  <ion-grid fixed class="ion-text-center">
    <ion-row>
      <ion-col size="4"><ion-icon color="success" name="ellipse-outline"></ion-icon></ion-col>
      <ion-col size="4"><ion-icon color="warning" name="ellipse-outline"></ion-icon></ion-col>
      <ion-col size="4"><ion-icon color="danger" name="ellipse-outline"></ion-icon></ion-col>
    </ion-row>
    <ion-row class="text">
      <ion-col size="4">COMPLETED</ion-col>
      <ion-col size="4">PENDING</ion-col>
      <ion-col size="4">CANCELLED</ion-col>
    </ion-row>
    <ion-row class="nums">
      <ion-col size="4">180</ion-col>
      <ion-col size="4">15</ion-col>
      <ion-col size="4">43</ion-col>
    </ion-row>
  </ion-grid>
  <canvas #doughnutCanvas style="position: relative;"></canvas>
</ion-content>
